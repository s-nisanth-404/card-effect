<!DOCTYPE html>

<html lang="en">


    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="Style/CSS/style.css">
        <script defer src="script.js"></script>

        <title>Card Hover Effect</title>

    </head>


    <body>

        <div class="container">

            <div class="card">

                <div class="image">

                    <div class="circle"></div>
                    <img src="Image/MyImage.png" alt="Shoe Image" class="shoe_img">

                </div>

                <div class="about">

                    <h1 class="heading">Adidas</h1>
                    <p class="content">FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</p>

                    <div class="size">

                        <input type="button" value="10" class="active">
                        <input type="button" value="20">
                        <input type="button" value="30">
                        <input type="button" value="40">

                    </div>

                    <input type="button" value="Purchase" class="Purchase">

                </div>

            </div>

        </div>

</body>


</html>
